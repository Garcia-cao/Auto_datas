<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>欢迎使用系统</title>

	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles_template.css' %}">
    <link rel="stylesheet" href="{% static 'css/GridManager.css' %}">
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/GridManager.js' %}"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var trigger = $('.hamburger'),
					overlay = $('.overlay'),
					isClosed = false;

			trigger.click(function () {
				hamburger_cross();
			});

			function hamburger_cross() {
				if (isClosed == true) {
					overlay.hide();
					trigger.removeClass('is-open');
					trigger.addClass('is-closed');
					isClosed = false;
				} else {
					overlay.show();
					trigger.removeClass('is-closed');
					trigger.addClass('is-open');
					isClosed = true;
				}
			}

			$('[data-toggle="offcanvas"]').click(function () {
				$('#wrapper').toggleClass('toggled');
			});
		});
	</script>
</head>

<body>
<div id="wrapper">

{#	<div class="overlay"></div>#}

	<!-- Sidebar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
		<ul class="nav sidebar-nav">
			<li class="sidebar-brand">
				<a href="#">Auto Datas</a>
			</li>
			<li>
				<a href="/index"><i class="fa fa-fw fa-home"></i> 主   页</a>
			</li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-fw fa-cog"></i> 环境配置 <span class="caret"></span>
				</a>
				<ul class="dropdown-menu" role="menu">
					<!--<li class="dropdown-header">Dropdown heading</li>-->
					<li><a href="/set_databases">数据库配置</a></li>
					<li><a href="/set_databases?name=projects_data">项目信息配置</a></li>
			  </ul>
			</li>
			<li>
				<a href="/set_interfaces"><i class="fa fa-fw fa-folder"></i> 接口配置</a>
			</li>
			<li>
				<a href="/set_flows"><i class="fa fa-fw fa-dropbox"></i> 流程配置</a>
			</li>
		</ul>
	</nav>
	<!-- /#sidebar-wrapper -->

	<!-- Page Content -->
	<div id="page-content-wrapper">
	  <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
		<span class="hamb-top"></span>
		<span class="hamb-middle"></span>
		<span class="hamb-bottom"></span>
	  </button>
		<div class="container">
            {% block mainbody %}

            {% endblock %}
		</div>
	</div>
	<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
</body>
</html>
